<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/colors.css">
    <title>Pomodoro</title>
</head>
<body>
    <header>
        <h1>pomodoro</h1>
    </header>
    <section>
        <div class="top-buttons">
            <button>pomodoro</button>
            <button>short break</button>
            <button>long break</button>
        </div>
        <main class="app">
            <div class="countdown-bg">
                <div class="orange-right"></div>
                <div class="cover"></div>
                <div class="orange-countdown">
                </div>
                <div class="clock">
                    <div>
                        <h2 id="clock">25:00</h2>
                    </div>
                    <div>
                        <button id="start">
                            <p>play</p>
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <div>
            <button id="open-settings">ICON</button>
        </div>
    </section>
    <section class="settings">
        <header>
            <h2>Settings</h2>
            <button id="close-settings">X</button>
        </header>
        <main>
            <div class="time-settings">
                <h3>Time (minutes)</h3>
                <div class="inputs">
                    <div>
                        <p>pomodoro</p>
                        <input type="number" value="25">
                    </div>
                    <div>
                        <p>short break</p>
                        <input type="number" value="5">
                    </div>
                    <div>
                        <p>long break</p>
                        <input type="number" value="15">
                    </div>
                </div>
            </div>
            <div class="font-settings">
                <div>
                    <h3>Font</h3>
                </div>
                <div class="fonts">
                    <button class="font1">Aa</button>
                    <button class="font2">Aa</button>
                    <button class="font3">Aa</button>
                </div>
            </div>
            <div class="color-settings">
                <div>
                    <h3>Color</h3>
                </div>
                <div class="colors">
                    <button class="color1">V</button>
                    <button class="color2">V</button>
                    <button class="color3">V</button>
                </div>
            </div>
        </main>
        <div class="apply"><button>Apply</button></div>
    </section>
    <footer>
    </footer>
    <script src="index.js"></script>
    <script src="pomodoro.js"></script>
</body>
</html>
