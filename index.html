<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="window.css">
    <title>Pomodoro</title>
</head>
<body>
    <section>
        <div id="window">
            <div id="top">
                <div>
                    Pomodoro clock
                </div>
                <div id="square-icons">
                    <div class="top-square" id="minimize"></div>
                    <div class="top-square" id="restore"></div>
                    <div class="top-square" id="close"></div>
                </div>
            </div>
            <div id="options">
                <div class="options-items">File</div>
                <div class="options-items">Edit</div>
                <div class="options-items">View</div>
                <div class="options-items">Help</div> 
            </div>
            <div id="app">
                <div id="topIcons">
                    <button id="mute"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="5 1 24 24"><path d="M19 7.358v15.642l-8-5v-.785l8-9.857zm3-6.094l-1.548-1.264-3.446 4.247-6.006 3.753v3.646l-2 2.464v-6.11h-4v10h.843l-3.843 4.736 1.548 1.264 18.452-22.736z"/></svg></button>
                    <button id="restart"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24"><path d="M20.944 12.979c-.489 4.509-4.306 8.021-8.944 8.021-2.698 0-5.112-1.194-6.763-3.075l1.245-1.633c1.283 1.645 3.276 2.708 5.518 2.708 3.526 0 6.444-2.624 6.923-6.021h-2.923l4-5.25 4 5.25h-3.056zm-15.864-1.979c.487-3.387 3.4-6 6.92-6 2.237 0 4.228 1.059 5.51 2.698l1.244-1.632c-1.65-1.876-4.061-3.066-6.754-3.066-4.632 0-8.443 3.501-8.941 8h-3.059l4 5.25 4-5.25h-2.92z"/></svg></button>
                </div>
                <div>
                    <p>focus</p>
                </div>
                <div>
                    <div id="clock">25 : 00</div>
                </div>
                <div>
                    <button id="start"><svg id="playbtn" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="-2 0 24 24"><path d="M3 22v-20l18 10-18 10z"/></svg></button>
                </div>
            </div>
            <div id="bottom">
                bottom
            </div>
        </div>
    </section>
    <footer id="taskBar">
        <button id="startBtn"><img id="startIcon" src="assets/icons/startIcon.png">Start</button>
    </footer>
    <script src="pomodoro.js"></script>
    <script src="moveApp.js"></script>
</body>
</html>
